<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/Español/Italian/I_MAINPAG.html">
    <title>Crea tu pizza</title>
</head>
<body>
    <div class="menu">
        <h1>Crea tu pizza</h1>
        <form>
            <div class="section">
                <h2>Masa</h2>
                <label>
                    <input type="radio" name="crust" value="thin"> Delgada
                </label>
                <label>
                    <input type="radio" name="crust" value="thick"> Gruesa
                </label>
            </div>
        
            <div class="section">
                <h2>Ingredientes</h2>
                <label>
                    <input type="checkbox" name="topping" value="cheese"> Queso
                </label>
                <label>
                    <input type="checkbox" name="topping" value="pepperoni"> Pepperoni
                </label>
                <label>
                    <input type="checkbox" name="topping" value="mushrooms"> Champiñones
                </label>
            </div>
        
            <div class="section">
                <h2>Salsas</h2>
                <select name="sauce">
                    <option value="tomato">Tomate</option>
                    <option value="pesto">Pesto</option>
                    <option value="alfredo">Alfredo</option>
                </select>
            </div>
             
            <div>
                <a class="button" href="../../PayPage/PAYPAGE.html">Pagar</a>
                <a class="button" href="../I_MAINPAG.html">Volver</a>
            </div>
        </form>
        </div>
        </body>
        </html>
