<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Create Your Pizza</title>
</head>
<body>
    <div class="menu">
        <h1>Create Your Pizza</h1>
        <form>
            <div class="section">
                <h2>Crust</h2>
                <label>
                    <input type="radio" name="crust" value="thin"> Thin
                </label>
                <label>
                    <input type="radio" name="crust" value="thick"> Thick
                </label>
            </div>

            <div class="section">
                <h2>Toppings</h2>
                <label>
                    <input type="checkbox" name="topping" value="cheese"> Cheese
                </label>
                <label>
                    <input type="checkbox" name="topping" value="pepperoni"> Pepperoni
                </label>
                <label>
                    <input type="checkbox" name="topping" value="mushrooms"> Mushrooms
                </label>
            </div>

            <div class="section">
                <h2>Sauces</h2>
                <select name="sauce">
                    <option value="tomato">Tomato</option>
                    <option value="pesto">Pesto</option>
                    <option value="alfredo">Alfredo</option>
                </select>
            </div>

            <button type="submit">Order Pizza</button>
        </form>
    </div>
</body>
</html>
