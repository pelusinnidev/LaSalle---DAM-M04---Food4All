<!DOCTYPE html>
<html lang="ca">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacta'ns</title>
        <link rel="stylesheet" href="CONTACT_PAGE.css">
    </head>

    <body>
        <header>
            <div class="header-content">
                <h1>Contacta'ns</h1>
                <img class="nav-logo" src="../../Resources/Logo.png" alt="Logotip">
            </div>
        </header>

        <main class="contact-form">
            <form name="contact" method="POST" data-netlify="true">
                <label for="name">El teu Nom:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">El teu Correu Electrònic:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">El teu Missatge:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <div class="button-container">
                    <a href="../MAINPAG.html" class="back">Enrere</a>
                    <button type="submit" class="back ultra">Envia Missatge</button>
                </div>
            </form>
        </main>

        <footer>
            <p>&copy; 2023 - 2024 Food4All. Tots els drets reservats.</p>
        </footer>

        <script>
            document.getElementById('contactForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Previene el envío estándar del formulario
                // Aquí puede agregar cualquier validación o lógica adicional si es necesario
                window.location.href = 'CONTACT_SEND.html'; // Cambia a la página de confirmación
            });
        </script>
        
    </body>
</html>
