<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/Català/Italian/I_MAINPAG.html">
    <title>Crea la teva pizza</title>
</head>
<body>
    <div class="menu">
        <h1>Crea la teva pizza</h1>
        <form>
            <div class="section">
                <h2>Massa</h2>
                <label>
                    <input type="radio" name="crust" value="thin"> Fina
                </label>
                <label>
                    <input type="radio" name="crust" value="thick"> Gruesa
                </label>
            </div>
        
            <div class="section">
                <h2>Ingredients</h2>
                <label>
                    <input type="checkbox" name="topping" value="cheese"> Formatge
                </label>
                <label>
                    <input type="checkbox" name="topping" value="pepperoni"> Pepperoni
                </label>
                <label>
                    <input type="checkbox" name="topping" value="mushrooms"> Bolets
                </label>
            </div>
        
            <div class="section">
                <h2>Salses</h2>
                <select name="sauce">
                    <option value="tomato">Tomàquet</option>
                    <option value="pesto">Pesto</option>
                    <option value="alfredo">Alfredo</option>
                </select>
            </div>
             
            <div>
                <a class="button" href="/Català/PayPage/PAYPAGE.html">Pagar</a>
                <a class="button" href="/Catalan/Italian/I_MAINPAG.html">Tornar</a>
            </div>
        </form>
        </div>
        </body>
        </html>
